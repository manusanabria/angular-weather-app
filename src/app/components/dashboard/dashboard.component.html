<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
  <div class="text-center text-uppercase">
    <strong>Ciudad no encontrada</strong>
  </div>
</div>

<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImagen" alt="img-clima" width="250px" height="250px" />
    </div>
    <div class="col-lg-6">
      <input
        [(ngModel)]="ciudad"
        type="text"
        class="form-control form-control-lg size"
        placeholder="Ingresa una Ciudad"
      />
      <button
        (click)="obternerClima()"
        [disabled]="ciudad == ''"
        class="btn btn-primary btn-lg btn-block mt-4 size"
      >
        Obtener Clima
      </button>

      <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <p><b>Temperatura: </b>{{ temperatura | number: "1.2-2" }} Â°C</p>
          <p><b>Humedad: </b> {{ humedad }}</p>
          <p><b>Clima: </b> {{ clima }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
